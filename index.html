
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdVantage AI | AI Search Visibility & GEO Platform</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: white;
      }
      .gradient-blur {
        background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
    </style>
    <!-- 
      Import map for dependencies. 
      We ensure sub-paths like react-dom/client are explicitly mapped for compatibility.
    -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
    <!-- 
      esm.sh/run handles the browser-side transpilation of .tsx files. 
      It fetches files as text, transpiles them, and executes them as modules,
      bypassing strict MIME type enforcement on static hosts.
    -->
    <script type="module" src="https://esm.sh/run"></script>
  </head>
  <body class="bg-white text-slate-900 selection:bg-blue-100">
    <div id="root"></div>
    <!-- 
      We use type="text/tsx" so the esm.sh/run loader picks this up 
      as the entry point for the application.
    -->
    <script type="text/tsx" src="./index.tsx"></script>
  </body>
</html>
